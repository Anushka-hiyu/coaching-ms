<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        Coaching Management System
    {% endblock %}</title>

    <!--Idhr pe css and js-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='rt.ico') }}">
</head>
<body>
    <div class="layout-container">
        {% if not hide_navbar %}
        <aside class="sidebar" aria-label="Teacher Sidebar Navigation">
            <div class="logo"><strong>Royal Tutorials</strong></div>
            <nav class="sidebar-nav">                
                <a href="/teacher_dashboard">Dashboard</a>
                <a href="/notifications">Notifications</a>
                <a href="{{ url_for('teacher_messages', admin_id=1) }}">Messages</a>
                <span>{{ session['role'] }}</span>
                <a href="/logout" onclick="confirmLogged()">Logout</a>
                <button onclick="toggleTheme()" class="btn theme-toggle">Dark</button>
            </nav>
        </aside>
        {% endif %}

        <div class="main-content">
            <header class="topbar">
                <!-- Optional topbar title or leave empty -->
            </header>

            <main>
                {% block content %}            
                {% endblock %}    
            </main>

            <footer>
                <p>2025 Coaching Management System</p>
            </footer>
        </div>
    </div>
    {% block scripts %}    
{% endblock  %}
</body>
</html>
