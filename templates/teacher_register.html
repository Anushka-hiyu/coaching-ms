{% extends 'base_teacher.html' %}
{% set hide_navbar = True %}

{% block title %}
    Teacher Registration
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Teacher Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <style>
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 80px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .login-card {
            background-color: #fafafa;
            border-left: 5px solid #3cb371;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .show-password {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .login-btn {
            width: 100%;
            background-color: #3cb371;
            border: none;
            padding: 0.9rem;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #2e8b57;
        }
    </style>
</head>
<body>

<!-- ✅ Dark mode toggle button outside container -->
<div class="theme-toggle" >
<button class="toggle-btn" onclick="toggleTheme()">Dark</button></div>

<div class="card">
<div class="login-container">
    <h2>Teacher Registration</h2>

    {% if message %}
        <div class="{{ 'success-msg' if success else 'error-msg' }}">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>

            <!-- ✅ Inline Show Password -->
            <div class="show-password">
                <label for="showPass">Show Password</label>
                <input type="checkbox" id="showPass" onclick="togglePassword('password')">                
            </div>
        </div>

        <button type="submit" class="btn-login">Register</button>
    </form>

    <p style="margin-top: 1.2rem; text-align:center;">
        Already have an account? <a href="/teacher_login">Login here</a>
    </p>
</div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
    }

    function togglePassword(id) {
        const field = document.getElementById(id);
        field.type = field.type === "password" ? "text" : "password";
    }
</script>
</body>
{% endblock %}
